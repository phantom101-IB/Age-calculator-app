<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <!-- inputs -->
        <div class="inputs">
            <div class="day-input">
                <h3 class="alert-warn pdwarning">DAY</h3>
                <input type="number" class="day-holder" id="input-1" placeholder="DD" maxlength="2">
                <p id="day-alert" class="gen-warn"></p>
            </div>
            <div class="month-input">
                <h3 class="alert-warn pmwarning">MONTH</h3>
                <input type="number" class="month-holder" id="input-1" placeholder="MM" maxlength="2">
                <p id="month-alert" class="gen-warn"></p>
            </div>
            <div class="year-input">
                <h3 class="alert-warn pywarning">YEAR</h3>
                <input type="number" class="year-holder" id="input-1" placeholder="YYYY" maxlength="4">
                <p id="year-alert" class="gen-warn"></p>
            </div>
        </div>
        <!-- divider -->
        <div class="divider">
            <div class="divider-1"></div>
            <div class="image-div">
                <img src="downarrow.png" alt="arrow">
            </div>
        </div>

        <!-- outputs -->
        <div class="outputs">
            <h1><span id="year-holder-yy">--</span> years</h1>
            <h1><span id="month-holder-mm">--</span> months</h1>
            <h1><span id="day-holder-dd">--</span> days</h1>
            
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
